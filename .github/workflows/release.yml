name: Test PowerShell on Ubuntu

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module Pester -Scope CurrentUser -RequiredVersion 5.3.3
      - name: Run Pester test
        shell: pwsh
        run: Invoke-Pester ./test -Output Detailed
        env:
          GITHUB_ACTIONS: true
      
