name: Publish PowerShell Module

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-to-gallery:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build and publish
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
        shell: pwsh
        run: |
          mv ./src ./Register-Completion
          ls ./
